  <table>
    table ProcessInstanceLoggingStats
    column_mapping 'processInstanceUID:processinstanceuid,timestmp:timestmp,applicationName:applicationname,applicationVersion:applicationversion,moduleName:modulename,moduleVersion:moduleversion,componentProcessName:componentprocessname,jobId:processinstancejobid,parentProcessName:parentprocessname,parentProcessInstanceId:parentprocessinstanceid,processInstanceStartTime:processinstancestarttime,processInstanceEndTime:processinstanceendtime,processInstanceDurationTime:processinstancedurationtime,processInstanceEvalTime:processinstanceevaltime,processInstanceState:processinstancestate,processInstanceDurationTime:processinstancedurationtime,domainName:domainname,appspaceName:appspacename,appnodeName:appnodename'
  </table>
 </match>
