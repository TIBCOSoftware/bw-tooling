<source>
    @type forward
    port 24224
</source>
<match bw.event.**>
    @type sql
    host localhost
    port 1521
    database orclpdb
    adapter oracle_enhanced
    username bwuser
    password bwuser
    <table bw.event.activity.**>
        table 'activityloggingstats'
        column_mapping 'applicationName:applicationname,applicationVersion:applicationversion,moduleName:modulename,moduleVersion:moduleversion,activityName:activityname,processName:processname,processInstanceId:processinstanceid,activityStartTime:activitystarttime,activityEndTime:activityendtime,activityDurationTime:activitydurationtime,activityEvalTime:activityevaltime,activityState:activitystate,domainName:domainname,appspaceName:appspacename,appnodeName:appnodename,activityExecutionId:activityexecutionid,activityInput:activityinput,activityOutput:activityoutput'
    </table>
    <table bw.event.transition.**>
        table 'transitionloggingstats'
        column_mapping 'applicationName:applicationname,applicationVersion:applicationversion,moduleName:modulename,moduleVersion:moduleversion,componentProcessName:componentprocessname,processName:processname,processInstanceId:processinstanceid,transitionName:transitionname,domainName:domainname,appspaceName:appspacename,appnodeName:appnodename'
    </table>
    <table bw.event.process.**>
        table 'processinstanceloggingstats'
        column_mapping 'applicationName:applicationname,applicationVersion:applicationversion,moduleName:modulename,moduleVersion:moduleversion,componentProcessName:componentprocessname,jobId:processinstancejobid,parentProcessName:parentprocessname,parentProcessInstanceId:parentprocessinstanceid,processInstanceStartTime:processinstancestarttime,processInstanceEndTime:processinstanceendtime,processInstanceDurationTime:processinstancedurationtime,processInstanceEvalTime:processinstanceevaltime,processInstanceState:processinstancestate,processInstanceDurationTime:processinstancedurationtime,domainName:domainname,appspaceName:appspacename,appnodeName:appnodename'
    </table>
    <table>
        table 'processinstanceloggingstats'
        column_mapping 'applicationName:applicationname,applicationVersion:applicationversion,moduleName:modulename,moduleVersion:moduleversion,componentProcessName:componentprocessname,jobId:processinstancejobid,parentProcessName:parentprocessname,parentProcessInstanceId:parentprocessinstanceid,processInstanceStartTime:processinstancestarttime,processInstanceEndTime:processinstanceendtime,processInstanceDurationTime:processinstancedurationtime,processInstanceEvalTime:processinstanceevaltime,processInstanceState:processinstancestate,processInstanceDurationTime:processinstancedurationtime,domainName:domainname,appspaceName:appspacename,appnodeName:appnodename'
    </table>
</match>
